<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Thermos</title>
</head>
<body>
    <div class="title">
        <h1>Application Météo</h1>
    </div>
    <div class="content">
        <div class="container">
            <h1>Ville</h1>
            <div class="city" id="city"></div>
        </div>
        <div class="container">
            <h1>Température Minimal</h1>
            <div class="temp_min" id="temperature_min"></div>
        </div>
        <div class="container">
            <h1>Température Actuelle</h1>
            <div class="temp" id="temperature"></div>
        </div>
        <div class="container">
            <h1>Température Maximal</h1>
            <div class="temp_max" id="temperature_max"></div>
        </div>
    </div>
</body>
</html>
